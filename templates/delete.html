{% extends "base.html" %}
{% block title %}deletepage{% endblock title %}
{% block body %}
<form method='POST' action=''>
    {% csrf_token %}
    <p>Are u sure u want to delete {{todo.user}}'s --{{todo.title}}</p>
    <button>delete</button>
    <a href="{% url 'todo_list' %}">Cancel</a>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock body %}
